<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Módulo 10 - Thiago Teixeira Dourado</title>
    <link rel="stylesheet" href="./main.css">
</head>
<header>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
    </div>
</header>
<body>
    <form class="container">
        <div class="form-campo">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-campo">
            <label for="telefone">Telefone:</label>
            <input  type="tel" id="telefone"> 
        </div>
        <div class="form-campo">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
        </div>
        <div class="form-campo">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco">
        </div>
        <div class="form-campo">
            <label for="numEndereco">Nº:</label>
            <input type="text" id="numEndereco" name="numEendereco">
        </div>
        <div class="form-campo">
            <label for="compEndereco">Complemento:</label>
            <input type="text" id="compEndereco" name="compEndereco">
        </div>
        <div class="form-campo">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">
        </div>
        <button type="submit">Enviar</button>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script type="text/javascript" src="./js/jquery.mask.min.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
